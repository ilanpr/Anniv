<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>happy anniversary alya</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #ff5c8d;
      text-shadow: 1px 1px white;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px;
      text-align: center;
      text-transform: lowercase;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #ff91b6;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      text-transform: lowercase;
      transition: transform 0.2s;
      animation: fadeIn 2.5s ease-in-out;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
    }

    .letter {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      max-width: 280px;
      font-size: 15px;
      animation: pop 0.6s ease;
      opacity: 0;
      line-height: 1.4;
      text-transform: lowercase;
      transition: all 1s ease;
      z-index: 2;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: #ff5c8d;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: #ff5c8d;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateX(-50%) translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <h1>happy 1-year anniversary alya</h1>
  <button onclick="startLetterCycle()">read the letters</button>

  <script>
    const messages = [
      "from occasional talks to a love so strong, we've come so far.",

      "you’ve taught me that love isn’t always easy, but it’s always worth it.",
      "no matter the distance, i’ll always be here for you, no matter what.",
      "i know we’ll make it through anything because we have each other.",
      "i want to be the one you lean on, now and always.",
      "no matter what the future holds, i hope we can hold onto each other.",
      "your dreams are so important to me, and i’ll always support you in everything.",
      "even on tough days, i remember how much we’ve already overcome.",
      "you inspire me every day with your dedication and love.",
      "thank you for choosing me, even when life gets tough.",
      "i believe in us more than ever, and i can’t wait for our future.",
      "i’m proud of how far you’ve come, and i’ll always be by your side.",
      "you make the tough times feel lighter, and the good times feel brighter.",
      "i know it’s hard, but i’ll wait for you, i’ll always be here.",
      "every day with you is a reminder of how lucky i am to have you.",
      "we’ve grown so much together, and i believe we’ll keep growing stronger.",
      "no matter how many miles are between us, our love always brings us closer.",
      "you’ve been my greatest support, and i’ll always be yours.",
      "i’m so proud of you, Alya, and i know you’ll make the world better.",
      "we’ve fought through everything that’s come our way, and we’re still here.",
      "i will always fight for us, for you, for our love.",
      "even though we’re apart, i still feel your love, every single day.",
      "i know we’ve got a long road ahead, but i’m ready to walk it with you.",
      "you’ve changed my life for the better, and i can’t wait for what’s next.",
      "thank you for believing in us, even when it wasn’t easy.",
      "i just want to be the person who makes your heart feel safe.",
      "through all the ups and downs, i’m still so grateful for you.",
      "our love isn’t just a feeling, it’s a commitment i’ll keep forever.",
      "even in the silence of LDR, i hear your heart beating with mine.",

      "with you, i’m not afraid of the future, because i know we’ll make it through.",
      "you’re my heart, my home, and i’ll always choose you, no matter what.",
      "you give me the strength to be better every day, and i’ll always cherish that.",
      "our love will always be enough to keep us going, no matter what comes.",
      "i hope i’m the one you turn to when you need love and comfort.",
      "you’re worth every mile, every moment, every sacrifice.",
      "i know there will be hard times ahead, but with you, everything is possible.",
      "thank you for your love, your understanding, and for always being you.",
      "you’ve helped me believe in forever, and i’ll always want to be with you.",
      "even when we’re apart, you’re always with me, and i with you.",
      "thank you for choosing me, even when things weren’t perfect.",
      "i can’t wait to hold your hand through the rest of our lives, no matter what."
    ];

    const images = [
      'images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/4.jpg',
      'images/5.jpg', 'images/6.jpg', 'images/7.jpg', 'images/8.jpg',
      'images/9.jpg', 'images/10.jpg', 'images/11.jpg', 'images/12.jpg'
    ];

    let currentImageIndex = 0;
    let currentMessageIndex = 0;

    function cycleBackground() {
      document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
      currentImageIndex = (currentImageIndex + 1) % images.length;
      setTimeout(cycleBackground, 5000); // Change every 5 seconds
    }

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "%";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(spawnHeart, 300); // Spawn hearts every 300ms

    function startLetterCycle() {
      const letterMessage = messages[currentMessageIndex];
      const letter = document.createElement("div");
      letter.className = "letter";
      letter.innerText = letterMessage;

      // Random position on the screen
      letter.style.top = Math.random() * 80 + "%";
      letter.style.left = Math.random() * 80 + "%";

      document.body.appendChild(letter);
      setTimeout(() => {
        letter.style.opacity = 0;
        setTimeout(() => letter.remove(), 1000);
      }, 5000); // Letter stays for 5 seconds before disappearing

      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      setTimeout(startLetterCycle, 6000); // Change message every 6 seconds
    }

    cycleBackground();
  </script>
</body>
</html>

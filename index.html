<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alya, 1 year</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
      background: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }

    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      font-size: 1.5rem;
      animation: fadeInOut 6s infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .love-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp41" type="video/mp4">
    your browser does not support the video tag
  </video>

  <div class="message-container" id="message"></div>
  <div class="love-particles" id="hearts"></div>

  <script>
    const messages = [
      "haiii alyaku sayang",
      "guess whatt??",
      "it's our one year anniversary!!",
      "and i made this just for you",
      "with that, i have a couple of letters i want you to read",
      "i wanna say thank you for being a wonderful girlfriend",
      "thank you for being patience",
      "you've forgiven me so much",
      "thank you for staying",
      "even in the hardest times, you stayed",
      "i hope we always choose each other",
      "i hope i can be someone worth sticking with",
      "you’re the highlight of my days",
      "i miss you more than i say",
      "i believe in us",
      "this is just the start",
      "i want to see your dreams come true",
      "i want to support you forever",
      "no matter how busy we get, you matter most",
      "this love is worth every mile",
      "you make me want to be better",
      "i always look forward to your voice",
      "i’m proud of you every day",
      "we’re both growing, and that’s beautiful",
      "thank you for the silly moments",
      "thank you for being gentle with me",
      "you matter more than distance",
      "i want to grow old loving you",
      "one year down, forever to go",
      "you’re still the one i choose",
      "thank you for being alya"
    ];

    let index = 0;
    const messageElement = document.getElementById("message");

    function showMessage() {
      messageElement.textContent = messages[index];
      index = (index + 1) % messages.length;
    }

    setInterval(showMessage, 6000);
    showMessage();

   
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 6 + Math.random() * 4 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
